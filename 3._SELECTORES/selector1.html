<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:visited{
            color: rgb(9, 255, 0);
        }
        a:link{
            color: red;
        }
        a:hover{
            color: yellow;
        }
        a:active{
            color: brown;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Ir a google</a><br/>
    <a href="https://www.plus500.es/">Ir a plus500</a><br/>
    <a href="https://www.w3schools.com">Ir a w3</a><br/>
    <a href="https://es.wikipedia.org/">Ir a wiki</a><br/>
</body>
</html>
<!--
    estados de vinculo:
        -link: en reposo
        -visited: cuando ha sido visitado
        -hover: cuando se pasa el raton por encima
        -active: cuando se esta haciendo click
        el orden para cuando se utiliza los cuatro estados al mismo tiempo es:
            -link
            -visited
            -hover
            -active
