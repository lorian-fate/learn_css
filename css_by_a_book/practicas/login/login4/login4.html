<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="login4.css">
</head>
<body>
    <div id="innerdiv">
        <h1>Login#10</h1>
        <h1 class="second-h1">Have an account?</h1>
        <form action="">
            <input type="text" placeholder="Username" class="username">
            <input type="password" placeholder="Password" class="password">
            <input type="submit" value="SIGN IN" class="myb">
            <p id="label-ch">
                <label for="checker">Remember Me</label>
                <input type="checkbox" name="checker" class="mycheck">
                <a href="#">Forgot password</a>
            </p>
            <h4>- Or Sign With -</h4>
            <p id="input-lin">
                <input type="button" value="Facebook" class="fa-bt">
                <input type="button" value="Twitter" class="tw-bt">
            </p>
        </form>
    </div>
</body>
</html>
